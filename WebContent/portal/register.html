<head lang="en">
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<title>注册</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="renderer" content="webkit">
	<meta http-equiv="Cache-Control" content="no-siteapp" />

	<link rel="stylesheet" href="AmazeUI-2.4.2/assets/css/amazeui.min.css" />
	<link href="css/dlstyle.css" rel="stylesheet" type="text/css">
	<script src="AmazeUI-2.4.2/assets/js/jquery.min.js"></script>
	<script src="AmazeUI-2.4.2/assets/js/amazeui.min.js"></script>

	<script type="text/javascript" src="angularjs/angular.min.js"></script>
	<script type="text/javascript" src="angularjs/base.js"></script>
	<script type="text/javascript" src="angularjs/service/loginService.js"></script>
	<script type="text/javascript" src="angularjs/controller/loginController.js"></script>


<!-- 用户信息 -->
	    <script type="text/javascript" src="basic/js/jquery.cookie.js"></script>
	    <script type="text/javascript" src="custom/userInfo.js"></script>
</head>

<body ng-app="lk-shop" ng-controller="loginController" ng-init="">

	<div class="login-boxtitle">
		<a href="home/demo.html"><img alt="" src="images/logobig.png" /></a>
	</div>

	<div class="res-banner">
		<div class="res-main">
			<div class="login-banner-bg"><span></span><img src="images/big.jpg" /></div>
			<div class="login-box">

				<div class="am-tabs" id="doc-my-tabs">
					<ul class="am-tabs-nav am-nav am-nav-tabs am-nav-justify">
						<li class="am-active"><a href="">注册</a></li>
					</ul>

					<div class="am-tabs-bd">
						<div class="am-tab-panel am-active">
							<form method="post">

								<div class="user-name">
									<label for="user"><i class="am-icon-envelope-o"></i></label>
									<input type="text" name="" ng-model="user.username"  placeholder="请输入用户名">
								</div>
								<div class="user-pass">
									<label for="password"><i class="am-icon-lock"></i></label>
									<input type="password" name="" ng-model="user.password" 
										placeholder="设置密码">
								</div>
								<div class="user-pass">
									<label for="passwordRepeat"><i class="am-icon-lock"></i></label>
									<input type="password" name="" ng-model="confirmPassword" 
										placeholder="确认密码">
								</div>

							</form>

							<div class="login-links">
								<label for="reader-me">
									<input id="reader-me" type="checkbox"> 点击表示您同意商城《服务协议》
								</label>
							</div>
							<div class="am-cf">
								<input type="submit" name="" ng-click="regist()"  value="注册" class="am-btn am-btn-primary am-btn-sm am-fl">
							</div>

						</div>

						<script>
							$(function () {
								$('#doc-my-tabs').tabs();
							})
						</script>

					</div>
				</div>

			</div>
		</div>
<div class="footer">
					<div class="footer-hd">
						<p>
							<a href="javascript:void(0)">商城首页</a>

						</p>
					</div>
				</div>
</body>

</html>
